<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card">
    <h1>Will you be my Valentine?</h1>
    <p class="subtitle">Please Choose twin.</p>

    <div class="buttons" id="buttons">
      <button id="yesBtn" class="btn yes">Yes</button>
      <button id="noBtn" class="btn no">No</button>
    </div>

    <section id="result" class="result hidden" aria-live="polite">
      <h2>Best choice ever Thanks twin.</h2>
      <p>Love you baby.</p>
      <div id="collage" class="collage"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
